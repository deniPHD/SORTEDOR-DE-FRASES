<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteador de Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button, textarea {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    #resultado {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #007700;
    }
  </style>
</head>
<body>

  <h1>Sorteador de Frases</h1>

  <textarea id="novaFrase" rows="2" cols="40" placeholder="Digite uma nova frase..."></textarea><br>
  <button onclick="adicionarFrase()">Adicionar Frase</button>
  <button onclick="sortearFrase()">Sortear Frase</button>

  <div id="resultado"></div>

  <script>
    const frases = [];

    function adicionarFrase() {
      const frase = document.getElementById("novaFrase").value.trim();
      if (frase) {
        frases.push(frase);
        document.getElementById("novaFrase").value = "";
        alert("Frase adicionada com sucesso!");
      } else {
        alert("Digite uma frase v√°lida.");
      }
    }

    function sortearFrase() {
      if (frases.length === 0) {
        document.getElementById("resultado").innerText = "Nenhuma frase adicionada ainda.";
        return;
      }
      const index = Math.floor(Math.random() * frases.length);
      const fraseSorteada = frases[index];
      document.getElementById("resultado").innerText = `"${fraseSorteada}"`;
    }
  </script>

</body>
</html>
